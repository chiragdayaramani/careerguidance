{% extends "base.html"%}
{%load static%}      
{% load crispy_forms_tags %}   
{% block body_content %}
    <div class="row justify-content-center pt-5">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2 style="text-align: center;">Register</h2>
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
